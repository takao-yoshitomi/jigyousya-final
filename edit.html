<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報編集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-dropdown.css"> <!-- Add custom dropdown CSS -->
</head>
<body>
    <div class="container">
        <h1>顧客情報編集</h1>

        <div class="nav-links">
            <a href="index.html">メイン画面に戻る</a>
        </div>

        <div id="edit-form">
            <p><strong>事業所名:</strong> <span id="client-name"></span></p>
            
            <div class="form-group">
                <label for="fiscal-month">決算月:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="fiscal-month" class="custom-select-target" style="display: none;">
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="accounting-method">経理方式:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="accounting-method" class="custom-select-target" style="display: none;">
                        <option value="記帳代行">記帳代行</option>
                        <option value="自計">自計</option>
                    </select>
                </div>
            </div>

            <button id="save-button">保存</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="custom-dropdown.js"></script> <!-- Add custom dropdown JS -->
    <script src="edit.js"></script>
</body>
</html>
