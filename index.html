<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客進捗管理 - メイン画面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-dropdown.css"> <!-- Add custom dropdown CSS -->
</head>
<body>
    <!-- 管理者編集ボタン -->
    <div class="admin-controls">
        <button id="manage-staff-button">担当者管理</button>
        <button id="add-client-button">顧問先追加</button>
        <hr>
        <button id="export-data-button">エクスポート</button>
        <button id="import-data-button">インポート</button>
        <input type="file" id="import-file-input" style="display: none;" accept=".json">
    </div>

    <div class="container">
        <h1>顧客進捗管理 - メイン画面</h1>

        <div class="controls">
            <input type="text" id="search-input" placeholder="事業所名または担当者名で検索">

            <div class="custom-select-wrapper">
                <div class="custom-select-trigger">すべての担当者</div>
                <div class="custom-options"></div>
                <select id="staff-filter" class="custom-select-target" style="display: none;">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="custom-select-wrapper">
                <div class="custom-select-trigger">すべての決算月</div>
                <div class="custom-options"></div>
                <select id="month-filter" class="custom-select-target" style="display: none;">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <table id="clients-table">
            <thead>
                <tr>
                    <th>事業所名</th>
                    <th>決算月</th>
                    <th>未入力期間</th>
                    <th>月次進捗</th>
                    <th>最終更新</th>
                    <th>担当者</th>
                    <th>経理方式</th>
                    <th>進捗ステータス</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- クライアントデータがここに動的に挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- 担当者編集モーダル -->
    <div id="staff-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>担当者管理</h2>
            <div id="staff-list-container">
                <!-- 担当者項目がここに動的に追加される -->
            </div>
            <div class="add-staff-section">
                <input type="text" id="new-staff-input" placeholder="新しい担当者を追加">
                <button id="add-staff-button">追加</button>
            </div>
            <div class="modal-buttons">
                <button id="save-staff-button" class="save-button">保存</button>
                <button id="cancel-staff-button" class="cancel-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="custom-dropdown.js"></script> <!-- Add custom dropdown JS -->
    <script src="index.js"></script>
</body>
</html>
