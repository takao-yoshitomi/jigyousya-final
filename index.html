<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客進捗管理 - メイン画面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-dropdown.css"> <!-- Add custom dropdown CSS -->
</head>
<body>
    <!-- 管理者編集ドロップダウン -->
    <div class="admin-controls">
        <div class="custom-select-wrapper">
            <div class="custom-select-trigger" id="admin-menu-trigger">管理者編集</div>
            <div class="custom-options">
                <div class="custom-option" data-value="manage-staff">担当者管理</div>
                <!-- 他の管理項目があればここに追加 -->
            </div>
            <select id="admin-menu-select" class="custom-select-target" style="display: none;">
                <option value="manage-staff">担当者管理</option>
            </select>
        </div>
    </div>

    <div class="container">
        <h1>顧客進捗管理 - メイン画面</h1>

        <div class="controls">
            <input type="text" id="search-input" placeholder="事業所名または担当者名で検索">
        </div>

        <table id="clients-table">
            <thead>
                <tr>
                    <th>事業所名</th>
                    <th>決算月</th>
                    <th>未入力月間</th>
                    <th>月次進捗</th>
                    <th>担当者</th>
                    <th>経理方式</th>
                    <th>進捗ステータス</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- クライアントデータがここに動的に挿入されます -->
            </tbody>
        </table>
    </div>

    <script src="data.js"></script>
    <script src="custom-dropdown.js"></script> <!-- Add custom dropdown JS -->
    <script src="index.js"></script>
</body>
</html>
